<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>First web</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="section">
	<div class="container">
		<!-- First row -->
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center">
				<span>Get your instruction</span>
				<strong class="text-uppercase">How to earn first million</strong>
			</h1>
			</div>
		</div>
		<!--Second row video and form -->
		<div class="row">
			<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2 ">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/k23pMHQ5YQo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
				<div class="form">
					<p class="form-header text-center">Enter your email</p>
					<form action="#">
						<input type="text" class="form-control form-control-lg" placeholder="Your name">
						<input type="text" class="form-control form-control-lg" placeholder="Your email">
						<button class="btn btn-primary btn-lg btn-block form-btn">Get Instruction</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<!-- Row for section header -->
	<div class="row">
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<h2 class="section-header text-uppercase text-center">
				Why you need this right now?
			</h2>
		</div>
	</div>	
		<!-- Features block -->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/02.png" alt="1 Feature">
						<p>1 feature</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/02.png" alt="2 Feature">
						<p>2 feature</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/02.png" alt="3 Feature">
						<p>3 feature</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/02.png" alt="4 Feature">
						<p>4 feature</p>
					</div>
				</div>
			</div>
	</div>
	<!-- Instruction Button -->
	<button class="btn btn-primary btn-lg d-block form-btn">Get Instruction</button>
	</div>
</div>
</body>
</html>
